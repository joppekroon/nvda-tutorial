<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Results - Screen Reader Quiz</title><link rel="stylesheet" href="assets/base-6de57c43.css"><style>section+section{margin-top:4rem}.result-icon.check{color:#007936}.result-icon.fail{color:#d30038}@media (prefers-color-scheme:dark){.result-icon.check{color:#00d061}.result-icon.fail{color:#ff97a0}}</style><link rel="icon" href="assets/favicon.svg"></head><body><h1>Your Screen Reader Quiz Results</h1><script>const resultsArea=document.querySelector("#results");(async()=>{(await navigator.serviceWorker.ready).active.postMessage("results"),navigator.serviceWorker.addEventListener("message",(e=>{const t=e.data.results;if(t&&Array.isArray(t)){const e=document.createElement("p");e.innerHTML=`Score: ${t.filter((e=>e.correct)).length} of ${t.length}`,document.body.append(e),t.map(((e,t)=>`\n              <h2 id="section-${t}">${e.title}</h2>\n              <p>\n                <span class="result-icon ${e.correct?"check":"fail"}" aria-hidden="true">\n                  ${e.correct?"✓":"✕"}\n                </span>\n                ${e.correct?"Correct":"Incorrect"} "${e.answer}"\n              </p>\n              <details>\n                <summary>Show solution</summary>\n                ${e.explanation}\n              </details>\n            `)).map(((e,t)=>{const r=document.createElement("section");return r.setAttribute("aria-labelledby",`section-${t}`),r.innerHTML=e,r})).forEach((e=>{document.body.append(e)}))}}))})()</script></body></html>
