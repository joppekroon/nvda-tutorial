<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Can You Hear Me? - Screen Reader Quiz</title>

	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/button.css">

	<link rel="icon" href="favicon.svg">
</head>

<body>
	<header>
		<h1>Can You Hear Me?</h1>
	</header>

	<main>
		<p>
			Are you missing (part of) the first words NVDA says to you?
		</p>
		<p>
			This may be caused by your headset! You can work around this by playing music softly while using the screen
			reader.
		</p>
		<p>
			Go ahead and get some beats going, if you need to!
		</p>
		<form id="start" action="pre-flight-check3.html" method="get" aria-label="next step">
			<button type="submit">
				<span class="material-symbols-outlined" aria-hidden="true">play_arrow</span>
				All good (now), I'm ready!
			</button>
		</form>
	</main>
</body>

</html>
