<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hard of Hearing - NVDA Tutorial</title>

	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/button.css">
	<link rel="stylesheet" href="style/question.css">

	<link rel="icon" href="favicon.svg">

	<script src="script/question.js" defer></script>

	<style>
		.test-field {
			margin-block: 2rem;
			display: flex;
			flex-direction: column;
		}

		input {
			width: fit-content;
		}
	</style>
</head>

<body>
	<header>
		<h1>Hard of Hearing</h1>
	</header>

	<main>
		<noscript>
			<p>
				Unfortunately, this question won't work without javascript.
			</p>
		</noscript>

		<p>
			Click the button and type the word you hear.
		</p>
		<p>
			Use the speech viewer and you can just see how it is spelled there!
		</p>

		<button type="button" id="narrate">
			<span class="material-symbols-outlined" aria-hidden="true">voice_chat</span>
			Tell me the word
		</button>

		<section class="question-setup visually-hidden" aria-labelledby="question-setup-title">
			<h2 id="question-setup-title">It is one of these words</h2>

			<ul>
				<li>
					<span id="ignominous-0">ignominous</span>
				</li>
				<li>
					<span id="onomatopoeia-0">onomatopoeia</span>
					<span id="onomatopoeia-a" aria-live="polite"></span>
					<span id="onomatopoeia-b" aria-live="polite"></span>
				</li>
				<li><span id="anomalous-0">anomalous</span></li>
				<li><span id="quiescance-0">quiescance</span></li>
			</ul>
		</section>
	</main>

	<form id="start" action="the-final-question.html" method="get">
		<div class="test-field">
			<label for="answer-field">The word is:</label>
			<input type="text" id="answer-field" name="hard">
		</div>
		<button type="submit">
			<span class="material-symbols-outlined" aria-hidden="true">play_arrow</span>
			One final question
		</button>
	</form>

	<footer>
		<a href="index.html">Home</a>
		<a href="cheat-sheet.html">Cheat-sheet</a>
		<a href="site-map.html">Site Map</a>
		<a href="privacy.html">Privacy Statement</a>
	</footer>

	<script>
		const btn = document.querySelector('#narrate');
		const word0 = document.querySelector('#onomatopoeia-0');
		const wordA = document.querySelector('#onomatopoeia-a');
		const wordB = document.querySelector('#onomatopoeia-b');

		btn.addEventListener('click', () => {
			if (wordA.textContent.length === 0) {
				wordA.textContent = 'onomatopoeia';
				wordB.textContent = '';
				word0.textContent = '';
			}
			else {
				wordA.textContent = '';
				wordB.textContent = 'onomatopoeia';
				word0.textContent = '';
			}
		});

	</script>
</body>

</html>
