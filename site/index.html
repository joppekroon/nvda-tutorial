<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Reader Quiz</title>

	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/button.css">

	<link rel="icon" href="favicon.svg">
</head>

<body>
	<h1>Screen Reader Quiz</h1>
	<noscript>
		JS must be enabled to keep track of the answers.
	</noscript>

	<p>
		Start up NVDA, and click the button.
	</p>

	<form id="start" action="pre-flight-check1.html" method="get">
		<button type="submit">
			<span class="material-symbols-outlined" aria-hidden="true">play_arrow</span>
			Let's get started!
		</button>

		<details>
			<summary>
				I've Been Here Before...
			</summary>
			<button type="reset">
				<span class="material-symbols-outlined" aria-hidden="true">delete</span>
				Clear old answers
			</button>
			<button type="submit" formaction="question1.html">
				<span class="material-symbols-outlined" aria-hidden="true">fast_forward</span>
				Skip instructions
			</button>
		</details>
	</form>

	<div aria-live="polite" id="messages"></div>

	<script>
		const startForm = document.querySelector('#start');
		startForm.addEventListener('reset', () => {
			localStorage.clear();

			const messages = document.querySelector('#messages');
			if (messages.innerHTML.length === 0 || messages.innerHTML === 'Answers cleared again') {
				messages.innerHTML = 'Answers cleared';
			}
			else {
				messages.innerHTML = 'Answers cleared again';
			}
		});
	</script>
</body>

</html>
