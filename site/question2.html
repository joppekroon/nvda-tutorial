<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I Spy With My Little Eye - Screen Reader Quiz</title>

	<script src="script/question.js" defer></script>

	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/button.css">
	<link rel="stylesheet" href="style/question.css">

	<link rel="icon" href="favicon.svg">
</head>

<body>
	<header>
		<h1>I Spy With My Little Eye</h1>
	</header>

	<section class="question-setup" aria-labelledby="question-setup-title">
		<h2 id="question-setup-title">List of random things</h2>
		<ul>
			<li>Pencil</li>
			<li>Blouse</li>
			<li>Bowtie</li>
			<li>Chair</li>
			<li class="visually-hidden">Wagon</li>
		</ul>
	</section>

	<form action="question3.html" method="get" aria-labelledby="question">
		<fieldset class="radio-group">
			<legend>
				<h2 id="question">What is the last list item?</h2>
			</legend>
			<div class="answers">
				<label class="radio">
					<input type="radio" name="q2" value="A" class="radio-input">
					Chair
				</label>
				<label class="radio visually-hidden">
					<input type="radio" name="q2" value="B" class="radio-input">
					Wagon
				</label>
				<label class="radio">
					<input type="radio" name="q2" value="C" class="radio-input">
					Pencil
				</label>
				<label class="radio">
					<input type="radio" name="q2" value="D" class="radio-input">
					Bowtie
				</label>
				<label class="radio">
					<input type="radio" name="q2" value="E" class="radio-input">
					Blouse
				</label>
			</div>
		</fieldset>
		<button type="submit">Next Question</button>
	</form>

	<footer>
		<a href="index.html">Home</a>
		<a href="site-map.html">Site Map</a>
		<a href="privacy.html">Privacy Statement</a>
	</footer>
</body>

</html>
