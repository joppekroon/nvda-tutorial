<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Picture is Worth a Thousand Words - Screen Reader Quiz</title>

	<script src="script/question.js" defer></script>

	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/button.css">
	<link rel="stylesheet" href="style/question.css">

	<link rel="icon" href="favicon.svg">
	<style>
		ol {
			list-style-type: upper-alpha;
		}

		li>img {
			height: 4rem;
			width: auto;
		}
	</style>
</head>

<body>
	<header>
		<h1>A Picture is Worth a Thousand Words</h1>
	</header>

	<main>
		<section class="question-setup" aria-labelledby="question-setup-title">
			<h2 id="question-setup-title">Images of LEGO bricks</h2>
			<ol>
				<li>
					<img src="/site/images/brick-red.jpg" alt="a yellow brick." width="192" height="192">
				</li>
				<li>
					<img src="/site/images/brick-green.jpg" alt="a blue brick." width="192" height="192">
				</li>
				<li>
					<img src="/site/images/brick-yellow.jpg" alt="" width="192" height="192">
				</li>
				<li>
					<img src="/site/images/brick-blue.jpg" alt="a red brick." width="192" height="192">
				</li>
			</ol>
		</section>
		<form action="question5.html" method="get" aria-labelledby="question">
			<fieldset class="radio-group">
				<legend>
					<h2 id="question">Which image is the red brick?</h2>
				</legend>
				<div class="answers">
					<label class="radio">
						<input type="radio" name="q4" value="A" class="radio-input">
						A
					</label>
					<label class="radio">
						<input type="radio" name="q4" value="B" class="radio-input">
						B
					</label>
					<label class="radio">
						<input type="radio" name="q4" value="C" class="radio-input">
						C
					</label>
					<label class="radio">
						<input type="radio" name="q4" value="D" class="radio-input">
						D
					</label>
					<label class="radio">
						<input type="radio" name="q4" value="E" class="radio-input">
						What color?
					</label>
				</div>
			</fieldset>
			<button type="submit">Next Question</button>
		</form>
	</main>
</body>

</html>
