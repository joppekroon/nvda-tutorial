<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spelling bee - NVDA Tutorial</title>

	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/button.css">
	<link rel="stylesheet" href="style/question.css">

	<link rel="icon" href="favicon.svg">

	<script src="script/question.js" defer></script>

	<style>
		.word-container [aria-hidden="true"] {
			background-color: var(--fg);
			color: var(--fg);
		}
	</style>
</head>

<body>
	<header>
		<h1>Spelling Bee</h1>
	</header>

	<main>
		<p>
			How is the hidden word spelled?
		</p>
		<p>
			Note: The answer buttons are all relabeled!
		</p>

		<section class="question-setup" aria-labelledby="question-setup-title">
			<h2 id="question-setup-title">There's a word hiding below</h2>
			<div class="word-container">
				<span class="visually-hidden">Fuchsia</span>
				<span aria-hidden="true">No cheating!</span>
			</div>
		</section>
	</main>

	<form id="start" action="nvda-key.html" method="get">
		<input type="hidden" value="fuchsia" name="spelling">
		<button type="submit" aria-label="fuchsia f u c h s i a">
			Fuchsia
		</button>
	</form>

	<form id="start" action="nvda-key.html" method="get">
		<input type="hidden" value="fuschia" name="spelling">
		<button type="submit" aria-label="fuchsia f u s c h i a">
			Fuschia
		</button>
	</form>

	<form id="start" action="nvda-key.html" method="get">
		<input type="hidden" value="fushia" name="spelling">
		<button type="submit" aria-label="fuchsia f u s h i a">
			Fushia
		</button>
	</form>

	<form id="start" action="nvda-key.html" method="get">
		<input type="hidden" value="fucsia" name="spelling">
		<button type="submit" aria-label="fuchsia f u c s i a">
			Fucsia
		</button>
	</form>

	<footer>
		<a href="index.html">Home</a>
		<a href="site-map.html">Site Map</a>
		<a href="privacy.html">Privacy Statement</a>
	</footer>
</body>

</html>
