<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shut Up NVDA - Screen Reader Quiz</title>

  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/button.css">

  <link rel="icon" href="favicon.svg">
</head>

<body>
  <header>
    <h1>Shut up NVDA!</h1>
  </header>

  <main>
    <p>
      Use <kbd>CTRL</kbd> to stop NVDA from reading.
    </p>
    <p>
      If you stopped NVDA before the button, use <kbd>TAB</kbd> to move focus to it.
    </p>
    <form id="start" action="pre-flight-check2.html" method="get" aria-label="next step">
      <button type="submit">
        <span class="material-symbols-outlined" aria-hidden="true">touch_app</span>
        'Click' me with <kbd>ENTER</kbd>!
      </button>
    </form>
    <p>
      If you stopped NVDA after the button, you'll have to use <kbd>SHIFT</kbd> + <kbd>TAB</kbd>.
    </p>
  </main>

</body>

</html>
